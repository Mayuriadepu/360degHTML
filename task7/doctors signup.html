                    Apollo Hospitals

        </p>
    </header>
    <hr>
    <form>
        <table align="center" cellspacing="10px" bgcolor="EDEFF1">
            <caption>
                <h2><b>Doctor Registration Form</b></h2>
            </caption>
            <tr>
                <td><label for="id1">First Name</label><br><input type="text" id="id1" name="first name" placeholder="First"required></td>
                <td><label for="id2">Last Name</label><br><input type="text" id="id2" name="lastname" placeholder="last" required></td>
            </tr>
            <tr>
                <td><label for="id3">User Name</label><br><input type="text" id="id3" name="username" placeholder="username" required></td>
                <td><label for="id4">Password</label><br><input type="password" id="id4" name="password" required></td>
            </tr>
            <tr>
                <td><label for="id5">Email Id</label><br><input type="email"id="id5" name="email"  placeholder="email"required></td>
                <td><label>Mobile No.</label><br><input type="number"></td>
            </tr>
            <tr>
                <td><label>Specialist in:</label><br>
                    <select name="Specialist in" id="choose">
                        <option value="Please select a Specialist">Please select a Specialist</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Audiologist">Audiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="ENT Surgeon">ENT Surgeon</option>
                        <option value="Radiologist">Radiologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Veterinarian">Veterinarian</option>
                        <option value="Oncologist">Oncologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Cardiothoracic">Cardiothoracic</option>
                    </select>
                </td>

                <td><label>Gender</label><br>
                    <select>
                        <option value="Please select a Gender">Please select a Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>State:</label><br>
                    <select>
                        <option value="Please select a State">Please select a State</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Karnataka">Karnataka</option>
                    </select>
                </td>
                <td><label>City:</label><br>
                    <select>
                        <option value="Please select a City">Please select a City</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Karimnagar "> Karimnagar</option>
                        <option value="Warangal">Warangal</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td><label>Address:</label><br>
                    <textarea rows="6" cols="20"> </textarea>
                </td>
                <td><label>Code:</label>
                    <br> <input type="number"><br><br>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="submit" value="Submit" style="background-color: aqua;">
                </td>
            </tr>

        </table>
    </form>
    <br> <br> <br> <br>
