<!DOCTYPE html>
<html>

<head>
    <title>
        Simple Interest
    </title>
    <script>
        function simpleinterest(Principal,Time,Rateofinterest) {
            let SI
            SI = (Principal*Time*Rateofinterest) / 100  //Formula
            console.log("SI:",SI)
        }
    </script>
</head>

<body>
    <script>
        simpleinterest(2000, 2, 10)
        simpleinterest(4500, 1, 8)
        simpleinterest(10000, 1, 16)
        simpleinterest(2500, 2, 6)
    </script>
</body>
</html>
