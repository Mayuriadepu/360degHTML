<!DOCTYPE html>
<html>
    <head>
        <title>(a+b) square</title>
        <script>
            function square(a,b){
                let result
                result=(a*a)+(b*b)+(2*a*b) //Formula
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            square(10,20)
            square(5,7)
            square(15,25)
        </script>
    </body>
</html>
