<!DOCTYPE html>
<html>
    <head>
        <title>
            Cube of a Number
        </title>
        <script>
            function cubeofanumber(a){
                let cube
                cube=(a*a*a) //Logic
                console.log("Cube of a Number: ",cube)
            }
        </script>
    </head>
    <body>
        <script>
            cubeofanumber(10)
            cubeofanumber(15)
            cubeofanumber(5)
            cubeofanumber(16)

        </script>
    </body>

</html>
