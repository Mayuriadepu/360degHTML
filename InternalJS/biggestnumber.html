<!DOCTYPE html>
<html>
    <head>
        <title>Biggest Number</title>
    </head>
    <script>
        function biggestnumber(a,b){
            let result
            result=a>b?a:b //Logic
            console.log("The Biggest NUmber is:",result)
        }
    </script>
    <body>
        <script>
            biggestnumber(10,20)
            biggestnumber(2546,2353)
            biggestnumber(903,1000)

        </script>
    </body>
</html>
