<!DOCTYPE html>
<html>
    <head>
        <title>
            Area of circle
        </title>
        <script>
            function areaofcircle(radius){
                const PI=3.14
                let circlearea
                circlearea=PI*radius*radius //Formula
                console.log("area of circle :",circlearea)

            }
        </script>
    </head>
    <body>
        <script>
            areaofcircle(10)
            areaofcircle(30)
            areaofcircle(12)
            areaofcircle(25)

        </script>
    </body>
</html>
