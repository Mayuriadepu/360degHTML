<!DOCTYPE html>
<html>
    <head>
        <title>
            Average of 3 Numbers
        </title>
        <script>
            function averageofnumbers(a,b,c){
                let average
                average=((a+b+c)/3)//Logic
                console.log("Average of 3 numbers:",average)

            }
        </script>
    </head>
    <body>
        <script>
            averageofnumbers(10,20,30)
            averageofnumbers(5,6,7)
            averageofnumbers(12,25,31)

        </script>
    </body>
</html>
