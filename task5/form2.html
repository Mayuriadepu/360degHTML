<!DOCTYPE html>
<html>

<head>
    <title>Form 2</title>
</head>

<body>
   <form>
    <table align="center" cellspacing="15px" cellpadding="2px">
        <caption>
            <h3><b>HTML Form</b></h3>
        </caption>
        <tr>
            <td><label for="name1">First Name:</label></td>
            <td><input type="text" id="name1" name="first name"></td>
        </tr>
        <tr>
            <td><label for="name2">Last Name:</label> </td>
            <td><input type="text" id="name2" name="last name"></td>
        </tr>
        <tr>
            <td><label>Date of Birth:</label> </td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="email">Email id:</label></td>
            <td><input type="email" id="email" name="email id"></td>
        </tr>
        <tr>
            <td><label for="number">Mobile Number:</label></td>
            <td><input type="number" id="number" name="mobile number"></td>
        </tr>
        <tr>
            <td><input type="submit"> </td>
            <td><input type="reset"></td>
        </tr>
    </table>
   </form>
</body>

</html>
