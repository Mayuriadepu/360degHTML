<!DOCTYPE html>
<html>
    <head><title>Sign Up</title></head>
    <body text="red">
        <form >
            <table align="center" bgcolor="65D7F8" cellspacing="15px">
                <caption>Sign Up</caption><br>
                <tr>
                    <td><label for="id1">First Name</label></td>
                    <td><input type="text" id="id1" name="first name" placeholder="Enter your first name" required></td>
                </tr>
                <tr>
                    <td><label for="id2">Last Name</label></td>
                    <td><input type="text" id="id2" name="last name" placeholder="Enter your last name" required></td>
                </tr>
                <tr>
                    <td><label for="id3">Screen Name</label></td>
                    <td><input type="text" id="id3" name="screen name" placeholder="Enter your screen name"></td>
                </tr>
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td> <select name="choose month" id="month">
                        <option value="January">January</option>
                        <option value="february">february</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                    </select>
                    <select name="choose date" id="date">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <select name="choose year" id="year">
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" id="id7" name="gender" value="male"><label>Male</label>
                    <input type="radio" id="id8" name="gender" value="female"><label>Female</label>
                    </td>
                </tr>
                <tr>
                  <td>  <label>Country</label></td>
                  <td> <select name="choose country" id="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="UK">UK</option>
                    <option value="Bangladesh">Bangladesh</option>
                </select></td>
                </tr>
                <tr>
                    <td><label for="id4">E-mail</label></td>
                    <td><input type="email" id="id4" name="email" placeholder="Enter E-mail" required></td>
                </tr>
                <tr>
                    <td><label>Phone</label></td>
                    <td><input type="number" placeholder="Enter Phone" required></td>
                </tr>
                <tr>
                    <td><label for="id5">Password</label></td>
                    <td><input type="password" id="id5" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="id5"> Confirm Password</label></td>
                    <td><input type="password" id="id5" name="password" required></td>
                </tr>
                <tr><td></td>
                <td><input type="checkbox"><label> I agree to the Terms of Use</label></td></tr>
                <tr><td></td>
                <td align="right"><input type="submit" style="background-color:palegreen;"> <input type="reset" value=Cancel style="background-color:peachpuff;"></td></tr>
            </table>
        </form>
    </body>
</html>
